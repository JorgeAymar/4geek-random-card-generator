<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/5f6eabdcf5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/4geeks.ico" />
    <title>Card Selector <i class="fa-light fa-cards"></i></title>
  </head>
  <body onload="cargarPagina()">
    <div class="container-fluid">
      <div class="row p-5 bg-success" style="height: 900px">
        <div class="card mx-auto p-2" style="width: 300px; height: 500px">
          <div class="p-2">
            <img id="simb-header"
              src=""
              style="width: 80px; height: 90px;"
            />
          </div>

          <div class="card-body mx-auto align-items-center" style="font-size: 120px;">
            <p id="simb-letra"></p>
          </div>

          <div class="p-2" style="text-align: left; transform:rotate(180deg);">
            <img id="simb-footer"
              src="./img/corazon-rojo.png"
              style="width: 80px; height: 90px;"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
